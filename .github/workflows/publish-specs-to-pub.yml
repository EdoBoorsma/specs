name: Publish specs to pub (versioned)

on:
  push:
    tags: ["v*.*.*"]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Bundle and publish to pub
        run: |
          npm i -g @redocly/cli

          TAG="${GITHUB_REF_NAME}"
          MINOR="$(echo "$TAG" | awk -F. '{print $1"."$2}')"  # v6.0

          rm -rf out && mkdir -p out

          redocly bundle source/spec.yaml -o out/bundle.yaml

          cp -f source/docs.html out/docs.html
          sed -i 's/spec-url="spec\.yaml"/spec-url="bundle.yaml"/' out/docs.html

          git clone https://${{ secrets.PUB_TOKEN }}@github.com/EdoBoorsma/pub.git pub
          DEST="pub/specification/${MINOR}"
          mkdir -p "$DEST"

          cp -f out/bundle.yaml "$DEST/bundle.yaml"
          cp -f out/docs.html   "$DEST/docs.html"

          cd pub
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add "specification/${MINOR}/bundle.yaml" "specification/${MINOR}/docs.html"
          git commit -m "Publish specs ${GITHUB_REF_NAME} -> specification/${MINOR}" || exit 0
          git push
