name: Publish specs to pub (versioned)

on:
  push:
    tags: ["v*.*.*"]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build docs
        run: |
          npm i -g @redocly/cli
          rm -rf out && mkdir -p out
          redocly build-docs source/spec.yaml -o out/index.html
          test -s out/index.html

      - name: Publish to pub
        run: |
          git clone https://${{ secrets.PUB_TOKEN }}@github.com/EdoBoorsma/pub.git pub

          TAG="${GITHUB_REF_NAME}"
          MINOR="$(echo "$TAG" | awk -F. '{print $1"."$2}')"  # v6.0

          DEST="pub/specification/${MINOR}"
          mkdir -p "$DEST"
          cp -f out/index.html "$DEST/index.html"

          cd pub
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add "specification/${MINOR}/index.html"
          git commit -m "Publish specs ${GITHUB_REF_NAME} -> specification/${MINOR}" || exit 0
          git push
