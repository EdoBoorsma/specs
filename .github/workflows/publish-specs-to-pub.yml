name: Publish specs to pub (versioned)

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout specs repo
        uses: actions/checkout@v4

      - name: Compute minor folder (v6.0)
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"                           # e.g. v6.0.0
          MINOR="$(echo "$TAG" | awk -F. '{print $1"."$2}')"  # v6.0
          echo "MINOR=$MINOR" >> "$GITHUB_ENV"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Increase Node heap (avoid OOM)
        shell: bash
        run: echo "NODE_OPTIONS=--max-old-space-size=8192" >> "$GITHUB_ENV"

      - name: Install Redocly CLI
        shell: bash
        run: npm i -g @redocly/cli

      - name: Lint OpenAPI (fails on errors)
        shell: bash
        run: redocly lint source/spec.yaml

      - name: Build spec docs (Redocly)
        shell: bash
        run: |
          mkdir -p out
          redocly build-docs source/spec.yaml -o out/index.html

      - name: Checkout pub repo
        uses: actions/checkout@v4
        with:
          repository: EdoBoorsma/pub
          token: ${{ secrets.PUB_TOKEN }}
          path: pub

      - name: Copy into pub/specification/<minor>/
        shell: bash
        run: |
          DEST="pub/specification/${MINOR}"
          rm -rf "$DEST"
          mkdir -p "$DEST"
          cp -R out/* "$DEST/"

      - name: Commit and push
        shell: bash
        run: |
          cd pub
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add .
          git commit -m "Publish specs ${GITHUB_REF_NAME} -> specification/${MINOR}" || exit 0
          git push
